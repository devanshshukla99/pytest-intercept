name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
 
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up tox
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest wheel tox
      - name: Running tox
        run: |
          tox -e py38
      - uses: codecov/codecov-action@v1
        with:
          files: coverage.xml
          name: codecov

  style_check:
    
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]


    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pytest-remotedata tox
      - name: codestyle
        run: |
          tox -e codestyle
